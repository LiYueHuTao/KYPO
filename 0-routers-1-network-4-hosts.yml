# A simple topology with various boxes in 1 network
name: topology2

hosts:
  - name: debian10
    base_box:
      image: munikypo/debian-10
    flavor: csirtmu.tiny1x4
    extra:
      memory: 512

  - name: kali2019
    base_box:
      image: munikypo/kali-2019.4
    flavor: csirtmu.tiny1x4
    extra:
      memory: 1024

  - name: kali2020
    base_box:
      image: munikypo/kali-2020.4
    flavor: csirtmu.tiny1x4
    extra:
      memory: 1024


routers: []

networks:
  - name: network
    cidr: 10.10.30.0/24

net_mappings:
  - host: debian10
    network: network
    ip: 10.10.30.5

  - host: kali2019
    network: network
    ip: 10.10.30.6

  - host: kali2020
    network: network
    ip: 10.10.30.7

router_mappings: []

groups: []